<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
    <div id="app">
        <!-- Navbar -->
        <nav id="navbar"></nav>
        
        <!-- Main Content -->
        <main class="container">
            <!-- Summary Dashboard -->
            <section id="dashboard-section" class="section active">
                <div id="summary-dashboard"></div>
            </section>
            
            <!-- Vehicle List -->
            <section id="vehicles-section" class="section">
                <div id="vehicle-list"></div>
            </section>
            
            <!-- Booking Form -->
            <section id="booking-section" class="section">
                <div id="booking-form"></div>
            </section>
            
            <!-- Service History -->
            <section id="history-section" class="section">
                <div id="service-history"></div>
            </section>
        </main>
    </div>
    
    <script src="src/utils/api.js"></script>
    <script src="src/components/navbar.js"></script>
    <script src="src/components/vehicleList.js"></script>
    <script src="src/components/bookingForm.js"></script>
